<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h2>1.双大括号表达式</h2>
        <p>{{msg}}</p>
        <p>{{msg.toUpperCase()}}</p>
        <h2>2.指令一：强制数据绑定</h2>
        <img v-bind:src="imgUrl">
        <img :src="imgUrl">

        <h2>3.指令二：绑定事件监听</h2>
        <button v-on:click="test">test1</button>
        <button @click="test2(msg)">test1</button>

    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        const vm=new Vue({
            el:'#app',
            data:{
                msg:'我是薛振春xue',
                imgUrl:'https://cn.vuejs.org/images/logo.png'
            },
            methods:{
                test(){
                    alert("hehe");
                },
                test2(content){
                    alert(content);
                }
            }
        })
    </script>
</body>
</html>
